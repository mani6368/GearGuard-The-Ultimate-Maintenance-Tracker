<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GearGuard - Standalone</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        slate: {
                            850: '#1e293b',
                            900: '#0f172a',
                            950: '#020617',
                        },
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            color: #f1f5f9;
        }

        .glass-panel {
            background-color: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(30, 41, 59, 0.5);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .glass-card {
            background-color: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(51, 65, 85, 0.5);
            transition: all 0.3s;
        }

        .glass-card:hover {
            background-color: rgba(30, 41, 59, 0.6);
        }

        .glass-button {
            background-color: rgba(37, 99, 235, 0.2);
            color: #60a5fa;
            border: 1px solid rgba(59, 130, 246, 0.3);
            transition: all 0.3s;
        }

        .glass-button:hover {
            background-color: rgba(37, 99, 235, 0.3);
            box-shadow: 0 0 15px rgba(37, 99, 235, 0.3);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #020617;
        }

        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 9999px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

    <!-- React Dependencies -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/lucide-react/dist/umd/lucide-react.min.js"></script>

    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        // --- Setup Globals ---
        const { useState, useEffect, useContext, createContext, useMemo } = React;
        const {
            LayoutDashboard, Wrench, ClipboardList, Calendar, Users, Settings,
            Database, Clock, AlertTriangle, CheckCircle, Plus, MapPin, Box,
            MoreHorizontal, User, X, Save, AlertCircle, ChevronLeft, ChevronRight
        } = window.LucideReact;

        // --- Mock Data ---
        const TEAMS = [
            { id: 't1', name: 'Mechanics', color: 'blue' },
            { id: 't2', name: 'IT Support', color: 'purple' },
            { id: 't3', name: 'Electricians', color: 'amber' },
            { id: 't4', name: 'Facility', color: 'emerald' },
        ];

        const EQUIPMENT = [
            {
                id: 'e1',
                name: 'CNC Machine 01',
                serial: 'CNC-2023-X1',
                department: 'Production',
                teamId: 't1',
                location: 'Floor 1, Sector A',
                status: 'Active',
                image: 'https://images.unsplash.com/photo-1565043589221-1a6fd9ae45c7?auto=format&fit=crop&q=80&w=600',
            },
            {
                id: 'e2',
                name: 'Dell Server Rack',
                serial: 'SRV-DL-99',
                department: 'IT',
                teamId: 't2',
                location: 'Server Room B',
                status: 'Active',
                image: 'https://images.unsplash.com/photo-1558494949-ef2bb6db879c?auto=format&fit=crop&q=80&w=600',
            },
            {
                id: 'e3',
                name: 'Hydraulic Press',
                serial: 'HP-5000-Z',
                department: 'Heavy Ops',
                teamId: 't1',
                location: 'Floor 2, Bay 4',
                status: 'Active',
                image: 'https://images.unsplash.com/photo-1581091226825-a6a2a5aee158?auto=format&fit=crop&q=80&w=600',
            },
            {
                id: 'e4',
                name: 'Office AC Unit',
                serial: 'AC-HVAC-04',
                department: 'Admin',
                teamId: 't4',
                location: 'Roof',
                status: 'Active',
                image: 'https://images.unsplash.com/photo-1521207418485-99c705420785?auto=format&fit=crop&q=80&w=600',
            },
            {
                id: 'e5',
                name: 'Forklift 3000',
                serial: 'FL-CAT-30',
                department: 'Logistics',
                teamId: 't1',
                location: 'Warehouse',
                status: 'Active',
                image: 'https://images.unsplash.com/photo-1580901368919-7738ef31f9c2?auto=format&fit=crop&q=80&w=600',
            },
        ];

        const INITIAL_REQUESTS = [
            {
                id: 'r1',
                equipmentId: 'e3',
                subject: 'Leaking Oil',
                type: 'Corrective',
                stage: 'New',
                teamId: 't1',
                date: '2025-12-28',
                duration: 0,
                priority: 'High',
                technician: 'Alex M.',
            },
            {
                id: 'r2',
                equipmentId: 'e2',
                subject: 'Overheating Warning',
                type: 'Preventive',
                stage: 'In Progress',
                teamId: 't2',
                date: '2025-12-25',
                duration: 0,
                priority: 'Critical',
                technician: 'Sarah J.',
            },
            {
                id: 'r3',
                equipmentId: 'e1',
                subject: 'Routine Inspection',
                type: 'Preventive',
                stage: 'Repaired',
                teamId: 't1',
                date: '2025-12-20',
                duration: 2,
                priority: 'Medium',
                technician: 'Mike R.',
            },
            {
                id: 'r4',
                equipmentId: 'e5',
                subject: 'Battery Replacement',
                type: 'Corrective',
                stage: 'New',
                teamId: 't1',
                date: '2025-12-29',
                duration: 0,
                priority: 'Medium',
                technician: 'Unassigned',
            },
        ];

        // --- Context ---
        const DataContext = createContext();
        const useData = () => useContext(DataContext);

        const DataProvider = ({ children }) => {
            const [equipment, setEquipment] = useState(EQUIPMENT);
            const [requests, setRequests] = useState(INITIAL_REQUESTS);
            const [teams] = useState(TEAMS);

            const getEquipmentName = (id) => equipment.find(e => e.id === id)?.name || 'Unknown';
            const getTeamName = (id) => teams.find(t => t.id === id)?.name || 'Unknown';

            const addRequest = (newRequest) => {
                setRequests(prev => [...prev, { ...newRequest, id: `r${Date.now()}`, stage: 'New' }]);
            };

            const updateRequestStage = (requestId, newStage) => {
                setRequests(prev => prev.map(r => {
                    if (r.id === requestId) {
                        if (newStage === 'Scrap') {
                            updateEquipmentStatus(r.equipmentId, 'Scrap');
                        }
                        return { ...r, stage: newStage };
                    }
                    return r;
                }));
            };

            const updateEquipmentStatus = (equipId, status) => {
                setEquipment(prev => prev.map(e => e.id === equipId ? { ...e, status } : e));
            };

            const value = useMemo(() => ({
                equipment, requests, teams,
                getEquipmentName, getTeamName,
                addRequest, updateRequestStage
            }), [equipment, requests, teams]);

            return <DataContext.Provider value={value}>{children}</DataContext.Provider>;
        };

        // --- Components ---

        const NavItem = ({ icon: Icon, label, id, currentView, setView }) => {
            const isActive = currentView === id;
            return (
                <button
                    onClick={() => setView(id)}
                    className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-all duration-300 group
                        ${isActive
                            ? 'bg-blue-600 shadow-[0_0_20px_rgba(37,99,235,0.5)] text-white'
                            : 'text-slate-400 hover:bg-slate-800/50 hover:text-white'
                        }`}
                >
                    <Icon size={20} className={isActive ? 'animate-pulse' : 'group-hover:scale-110 transition-transform'} />
                    <span className="font-medium">{label}</span>
                    {isActive && <div className="ml-auto w-1.5 h-1.5 rounded-full bg-white shadow-[0_0_5px_white]" />}
                </button>
            );
        };

        const Sidebar = ({ currentView, setView }) => {
            const navItems = [
                { id: 'dashboard', label: 'Dashboard', icon: LayoutDashboard },
                { id: 'equipment', label: 'Equipment', icon: Wrench },
                { id: 'requests', label: 'Requests', icon: ClipboardList },
                { id: 'calendar', label: 'Calendar', icon: Calendar },
                { id: 'teams', label: 'Teams', icon: Users },
            ];

            return (
                <aside className="w-64 h-screen fixed left-0 top-0 p-4 border-r border-slate-800/50 bg-slate-950/80 backdrop-blur-xl flex flex-col z-50">
                    <div className="flex items-center gap-3 px-4 py-4 mb-8">
                        <div className="w-8 h-8 rounded-lg bg-blue-600 flex items-center justify-center shadow-lg shadow-blue-600/20">
                            <Wrench size={18} className="text-white" />
                        </div>
                        <h1 className="text-xl font-bold bg-gradient-to-r from-blue-400 to-emerald-400 bg-clip-text text-transparent">
                            GearGuard
                        </h1>
                    </div>
                    <nav className="flex-1 space-y-2">
                        {navItems.map(item => (
                            <NavItem key={item.id} {...item} currentView={currentView} setView={setView} />
                        ))}
                    </nav>
                    <div className="pt-4 border-t border-slate-800/50">
                        <NavItem id="settings" label="Settings" icon={Settings} currentView={currentView} setView={setView} />
                    </div>
                </aside>
            );
        };

        const Layout = ({ children, currentView, setView }) => {
            return (
                <div className="min-h-screen bg-slate-950 text-slate-100 flex font-sans selection:bg-blue-500/30">
                    <Sidebar currentView={currentView} setView={setView} />
                    <main className="flex-1 ml-64 p-8 overflow-y-auto h-screen relative">
                        {/* Background Gradients */}
                        <div className="absolute inset-0 bg-[radial-gradient(ellipse_at_top_right,_var(--tw-gradient-stops))] from-blue-900/10 via-slate-950 to-slate-950 -z-10 pointer-events-none" />
                        <div className="absolute inset-0 bg-[radial-gradient(ellipse_at_bottom_left,_var(--tw-gradient-stops))] from-emerald-900/5 via-slate-950 to-slate-950 -z-10 pointer-events-none" />
                        <div className="max-w-7xl mx-auto fade-in">
                            {children}
                        </div>
                    </main>
                </div>
            );
        };

        const StatCard = ({ icon: Icon, label, value, color, delay }) => (
            <div className={`glass-card p-6 rounded-2xl flex items-center gap-4 animate-in fade-in`} style={{ animation: `fadeIn 0.7s ease-out ${delay}ms backwards` }}>
                <div className={`w-12 h-12 rounded-xl bg-${color}-500/20 flex items-center justify-center text-${color}-400`}>
                    <Icon size={24} />
                </div>
                <div>
                    <p className="text-slate-400 text-sm font-medium">{label}</p>
                    <h3 className="text-3xl font-bold bg-gradient-to-r from-white to-slate-400 bg-clip-text text-transparent">{value}</h3>
                </div>
            </div>
        );

        // --- Pages ---

        const Dashboard = ({ setView }) => {
            const { equipment, requests } = useData();

            const totalAssets = equipment.length;
            const activeRequests = requests.filter(r => ['New', 'In Progress'].includes(r.stage)).length;
            const today = new Date().toISOString().split('T')[0];
            const overdueRequests = requests.filter(r => ['New', 'In Progress'].includes(r.stage) && r.date < today).length;
            const critical = requests.filter(r => r.priority === 'Critical' && ['New', 'In Progress'].includes(r.stage)).length;

            return (
                <div className="space-y-8 pb-10">
                    <div className="flex justify-between items-center">
                        <div>
                            <h2 className="text-3xl font-bold mb-1">Dashboard Overview</h2>
                            <p className="text-slate-400">Welcome back, Maintenance Manager.</p>
                        </div>
                        <button onClick={() => setView('requests')} className="glass-button px-6 py-3 rounded-xl font-semibold flex items-center gap-2 group">
                            <Plus size={16} /> New Request
                        </button>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                        <StatCard icon={Database} label="Total Assets" value={totalAssets} color="blue" delay="0" />
                        <StatCard icon={Clock} label="Open Requests" value={activeRequests} color="amber" delay="100" />
                        <StatCard icon={AlertTriangle} label="Overdue Jobs" value={overdueRequests} color="red" delay="200" />
                        <StatCard icon={CheckCircle} label="Critical Issues" value={critical} color="emerald" delay="300" />
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                        <div className="lg:col-span-2 glass-panel p-6 rounded-2xl">
                            <h3 className="text-xl font-bold mb-6">Recent Activity</h3>
                            <div className="space-y-4">
                                {requests.slice(0, 4).map((req, i) => (
                                    <div key={req.id} className="flex items-center p-4 rounded-xl bg-slate-800/30 hover:bg-slate-800/50 transition-colors border border-slate-700/30 cursor-pointer">
                                        <div className={`w-1.5 h-10 rounded-full mr-4 ${req.priority === 'Critical' ? 'bg-red-500' : req.priority === 'High' ? 'bg-amber-500' : 'bg-blue-500'}`} />
                                        <div className="flex-1">
                                            <h4 className="font-semibold text-slate-200">{req.subject}</h4>
                                            <p className="text-sm text-slate-400 flex items-center gap-2">
                                                <span>{req.type}</span>
                                                <span className="w-1 h-1 rounded-full bg-slate-600" />
                                                <span>{req.date}</span>
                                            </p>
                                        </div>
                                        <div className="text-right">
                                            <span className={`px-3 py-1 rounded-full text-xs font-medium border ${req.stage === 'New' ? 'text-blue-400 border-blue-400/20 bg-blue-400/5' : req.stage === 'In Progress' ? 'text-amber-400 border-amber-400/20 bg-amber-400/5' : 'text-emerald-400 border-emerald-400/20 bg-emerald-400/5'}`}>
                                                {req.stage}
                                            </span>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                        <div className="glass-panel p-6 rounded-2xl">
                            <h3 className="text-xl font-bold mb-6">Status</h3>
                            <div className="space-y-4">
                                <div><span className="text-emerald-400 font-bold block mb-1">Operational: {equipment.filter(e => e.status === 'Active').length}</span><div className="h-2 bg-slate-800 rounded-full"><div className="h-full bg-emerald-500 rounded-full" style={{ width: `${(equipment.filter(e => e.status === 'Active').length / equipment.length) * 100}%` }}></div></div></div>
                                <div><span className="text-amber-400 font-bold block mb-1">Maintenance: {equipment.filter(e => e.status === 'Maintenance').length}</span><div className="h-2 bg-slate-800 rounded-full"><div className="h-full bg-amber-500 rounded-full" style={{ width: `${(equipment.filter(e => e.status === 'Maintenance').length / equipment.length) * 100}%` }}></div></div></div>
                                <div><span className="text-red-400 font-bold block mb-1">Scrap: {equipment.filter(e => e.status === 'Scrap').length}</span><div className="h-2 bg-slate-800 rounded-full"><div className="h-full bg-red-500 rounded-full" style={{ width: `${(equipment.filter(e => e.status === 'Scrap').length / equipment.length) * 100}%` }}></div></div></div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const Equipment = ({ setView }) => {
            const { equipment, requests, getTeamName } = useData();
            const getOpenRequestCount = (eqId) => requests.filter(r => r.equipmentId === eqId && ['New', 'In Progress'].includes(r.stage)).length;

            return (
                <div className="space-y-6 pb-10">
                    <div className="flex justify-between items-center">
                        <div>
                            <h2 className="text-3xl font-bold mb-1">Equipment Assets</h2>
                            <p className="text-slate-400">Manage and track your machinery.</p>
                        </div>
                    </div>
                    <div className="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
                        {equipment.map((item, index) => {
                            const openRequests = getOpenRequestCount(item.id);
                            return (
                                <div key={item.id} className="glass-card rounded-2xl overflow-hidden group hover:shadow-lg">
                                    <div className="h-48 relative overflow-hidden">
                                        <div className="absolute inset-0 bg-slate-900/40 z-10" />
                                        <img src={item.image} alt={item.name} className="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500" />
                                        <div className="absolute bottom-4 left-4 z-20">
                                            <h3 className="text-xl font-bold text-white shadow-black drop-shadow-md">{item.name}</h3>
                                            <span className="text-xs bg-slate-900/60 px-2 py-0.5 rounded text-slate-300 border border-slate-700">{item.serial}</span>
                                        </div>
                                        <div className="absolute top-4 right-4 z-20">
                                            <span className={`px-2 py-1 rounded text-xs font-bold ${item.status === 'Active' ? 'bg-emerald-500 text-white' : item.status === 'Scrap' ? 'bg-red-500 text-white' : 'bg-amber-500 text-white'}`}>{item.status}</span>
                                        </div>
                                    </div>
                                    <div className="p-5">
                                        <div className="grid grid-cols-2 gap-4 text-sm mb-4">
                                            <div><span className="text-slate-500 text-xs">Dept</span><div className="text-slate-300">{item.department}</div></div>
                                            <div><span className="text-slate-500 text-xs">Team</span><div className="text-slate-300">{getTeamName(item.teamId)}</div></div>
                                            <div className="col-span-2"><span className="text-slate-500 text-xs">Location</span><div className="text-slate-300 flex items-center gap-1"><MapPin size={12} /> {item.location}</div></div>
                                        </div>
                                        <button onClick={() => setView('requests', { equipmentId: item.id })} className="w-full py-2 bg-slate-800 hover:bg-slate-700 border border-slate-700 rounded-lg flex items-center justify-between px-4 transition-colors">
                                            <div className="flex items-center gap-2 text-slate-300"><Wrench size={16} /> <span>History</span></div>
                                            {openRequests > 0 ? <span className="bg-amber-500 text-slate-900 text-xs font-bold w-5 h-5 flex items-center justify-center rounded-full">{openRequests}</span> : <CheckCircle size={16} className="text-emerald-500" />}
                                        </button>
                                    </div>
                                </div>
                            );
                        })}
                    </div>
                </div>
            )
        };

        const CreateRequestModal = ({ isOpen, onClose }) => {
            const { equipment, teams, addRequest, getTeamName } = useData();
            const [formData, setFormData] = useState({
                subject: '', equipmentId: '', type: 'Corrective', priority: 'Medium',
                date: new Date().toISOString().split('T')[0], teamId: '', technician: 'Unassigned'
            });

            // Auto-fill
            useEffect(() => {
                const eq = equipment.find(e => e.id === formData.equipmentId);
                if (eq) setFormData(prev => ({ ...prev, teamId: eq.teamId }));
            }, [formData.equipmentId, equipment]);

            const handleSubmit = (e) => {
                e.preventDefault();
                if (!formData.subject || !formData.equipmentId) return;
                addRequest(formData);
                onClose();
            };

            if (!isOpen) return null;

            return (
                <div className="fixed inset-0 z-[100] flex items-center justify-center bg-black/70 backdrop-blur-sm p-4">
                    <div className="bg-slate-900 border border-slate-700 rounded-2xl w-full max-w-lg overflow-hidden">
                        <div className="p-4 border-b border-slate-800 flex justify-between items-center bg-slate-800/50">
                            <h3 className="font-bold text-white">New Request</h3>
                            <button onClick={onClose}><X size={20} className="text-slate-400 hover:text-white" /></button>
                        </div>
                        <form onSubmit={handleSubmit} className="p-6 space-y-4">
                            <div>
                                <label className="text-sm text-slate-400">Subject</label>
                                <input type="text" className="w-full bg-slate-800 border border-slate-700 rounded-lg px-3 py-2 text-white focus:outline-none focus:border-blue-500" required value={formData.subject} onChange={e => setFormData({ ...formData, subject: e.target.value })} />
                            </div>
                            <div className="grid grid-cols-2 gap-4">
                                <div>
                                    <label className="text-sm text-slate-400">Equipment</label>
                                    <select className="w-full bg-slate-800 border border-slate-700 rounded-lg px-3 py-2 text-white" required value={formData.equipmentId} onChange={e => setFormData({ ...formData, equipmentId: e.target.value })}>
                                        <option value="">Select...</option>
                                        {equipment.map(e => <option key={e.id} value={e.id}>{e.name}</option>)}
                                    </select>
                                </div>
                                <div>
                                    <label className="text-sm text-slate-400">Type</label>
                                    <select className="w-full bg-slate-800 border border-slate-700 rounded-lg px-3 py-2 text-white" value={formData.type} onChange={e => setFormData({ ...formData, type: e.target.value })}>
                                        <option>Corrective</option><option>Preventive</option>
                                    </select>
                                </div>
                            </div>
                            <div className="grid grid-cols-2 gap-4">
                                <div><label className="text-sm text-slate-400">Team</label><input disabled value={getTeamName(formData.teamId)} className="w-full bg-slate-800/50 border border-slate-800 rounded-lg px-3 py-2 text-slate-500" /></div>
                                <div><label className="text-sm text-slate-400">Date</label><input type="date" className="w-full bg-slate-800 border border-slate-700 rounded-lg px-3 py-2 text-white [color-scheme:dark]" value={formData.date} onChange={e => setFormData({ ...formData, date: e.target.value })} /></div>
                            </div>
                            <div>
                                <label className="text-sm text-slate-400">Priority</label>
                                <div className="flex gap-2 mt-1">
                                    {['Medium', 'High', 'Critical'].map(p => (
                                        <button type="button" key={p} onClick={() => setFormData({ ...formData, priority: p })} className={`flex-1 py-2 rounded-lg border ${formData.priority === p ? (p === 'Critical' ? 'bg-red-500/20 border-red-500 text-red-400' : 'bg-blue-500/20 border-blue-500 text-blue-400') : 'border-slate-700 bg-slate-800 text-slate-500'}`}>{p}</button>
                                    ))}
                                </div>
                            </div>
                            <div className="flex gap-2 pt-2">
                                <button type="button" onClick={onClose} className="flex-1 py-2 border border-slate-700 rounded-lg text-slate-300">Cancel</button>
                                <button type="submit" className="flex-1 py-2 bg-blue-600 rounded-lg text-white font-medium hover:bg-blue-500">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        };

        const Kanban = ({ viewParams, setView }) => {
            const { requests, updateRequestStage, getEquipmentName } = useData();
            const [filterEq, setFilterEq] = useState(viewParams?.equipmentId || null);
            const [isModalOpen, setIsModalOpen] = useState(false);

            const filteredRequests = useMemo(() => filterEq ? requests.filter(r => r.equipmentId === filterEq) : requests, [requests, filterEq]);

            const onDragStart = (e, id) => e.dataTransfer.setData('requestId', id);
            const onDrop = (e, stage) => {
                const id = e.dataTransfer.getData('requestId');
                if (id) updateRequestStage(id, stage);
            };

            return (
                <div className="h-full flex flex-col">
                    <div className="flex justify-between items-center mb-6">
                        <div className="flex items-center gap-4">
                            <h2 className="text-3xl font-bold">Maintenance Board</h2>
                            {filterEq && <div className="flex items-center gap-2 px-3 py-1 bg-blue-500/20 text-blue-300 rounded-full border border-blue-500/30"><span>Filtered: {getEquipmentName(filterEq)}</span><button onClick={() => setFilterEq(null)}><X size={14} /></button></div>}
                        </div>
                        <button onClick={() => setIsModalOpen(true)} className="glass-button px-4 py-2 rounded-lg text-sm">+ Add Task</button>
                    </div>
                    <div className="flex-1 flex gap-4 overflow-x-auto pb-4">
                        {['New', 'In Progress', 'Repaired', 'Scrap'].map(stage => (
                            <div key={stage} onDragOver={e => e.preventDefault()} onDrop={e => onDrop(e, stage)} className="flex-1 min-w-[280px] glass-panel rounded-xl flex flex-col h-full bg-slate-900/30">
                                <div className="p-3 border-b border-slate-700/50 flex justify-between font-bold text-slate-300"><span>{stage}</span><span className="bg-slate-800 px-2 rounded text-xs py-1">{filteredRequests.filter(r => r.stage === stage).length}</span></div>
                                <div className="p-3 space-y-3 overflow-y-auto flex-1">
                                    {filteredRequests.filter(r => r.stage === stage).map(req => {
                                        const isOverdue = ['New', 'In Progress'].includes(req.stage) && req.date < '2025-12-27';
                                        return (
                                            <div key={req.id} draggable onDragStart={e => onDragStart(e, req.id)} className={`bg-slate-800 p-3 rounded border border-slate-700 cursor-move hover:border-slate-500 ${isOverdue ? 'border-l-4 border-l-red-500' : ''}`}>
                                                <div className="flex justify-between mb-2"><span className={`text-[10px] px-2 rounded ${req.priority === 'Critical' ? 'bg-red-500/20 text-red-400' : 'bg-blue-500/20 text-blue-400'}`}>{req.priority}</span></div>
                                                <h4 className="font-semibold text-sm text-slate-200 mb-1">{req.subject}</h4>
                                                <p className="text-xs text-slate-500 mb-2">{getEquipmentName(req.equipmentId)}</p>
                                                <div className="flex justify-between items-center text-xs text-slate-500">
                                                    <div className="w-5 h-5 rounded-full bg-slate-700 flex items-center justify-center"><User size={10} /></div>
                                                    <div>{req.date}</div>
                                                </div>
                                            </div>
                                        )
                                    })}
                                </div>
                            </div>
                        ))}
                    </div>
                    <CreateRequestModal isOpen={isModalOpen} onClose={() => setIsModalOpen(false)} />
                </div>
            );
        };

        const CalendarView = ({ setView }) => {
            const { requests } = useData();
            const days = Array.from({ length: 31 }, (_, i) => i + 1);

            return (
                <div className="flex flex-col h-full pb-10">
                    <h2 className="text-3xl font-bold mb-6">Schedule <span className="text-slate-500 text-lg font-normal">Dec 2025</span></h2>
                    <div className="flex-1 glass-panel rounded-2xl p-4 overflow-hidden">
                        <div className="grid grid-cols-7 gap-2 h-full grid-rows-5">
                            {/* Mon-Sun headers omitted for brevity, just grid */}
                            {days.map(d => {
                                const dayReqs = requests.filter(r => r.date === `2025-12-${d.toString().padStart(2, '0')}`);
                                return (
                                    <div key={d} className="bg-slate-800/30 border border-slate-800 p-2 rounded relative group hover:bg-slate-800/60">
                                        <span className="text-slate-500 text-xs font-bold">{d}</span>
                                        <div className="mt-1 space-y-1">
                                            {dayReqs.map(r => (
                                                <div key={r.id} className={`text-[9px] px-1 py-0.5 rounded truncate ${r.type === 'Preventive' ? 'bg-blue-500/20 text-blue-300' : 'bg-amber-500/10 text-amber-500'}`}>{r.subject}</div>
                                            ))}
                                        </div>
                                    </div>
                                )
                            })}
                        </div>
                    </div>
                </div>
            )
        };

        const App = () => {
            const [currentView, setCurrentView] = useState('dashboard');
            const [viewParams, setViewParams] = useState(null);

            const navigate = (view, params = null) => {
                setCurrentView(view);
                setViewParams(params);
            };

            const renderView = () => {
                switch (currentView) {
                    case 'dashboard': return <Dashboard setView={navigate} />;
                    case 'equipment': return <Equipment setView={navigate} />;
                    case 'requests': return <Kanban viewParams={viewParams} setView={navigate} />;
                    case 'calendar': return <CalendarView setView={navigate} />;
                    case 'teams': return <div className="glass-panel p-10 rounded-2xl flex items-center justify-center h-96 text-2xl font-bold">Teams (Coming Soon)</div>;
                    case 'settings': return <div className="glass-panel p-10 rounded-2xl flex items-center justify-center h-96 text-2xl font-bold">Settings (Coming Soon)</div>;
                    default: return <Dashboard setView={navigate} />;
                }
            };

            return (
                <Layout currentView={currentView} setView={navigate}>
                    {renderView()}
                </Layout>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(
            <DataProvider>
                <App />
            </DataProvider>
        );
    </script>
</body>

</html>
